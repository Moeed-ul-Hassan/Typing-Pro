<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Typing Pro</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Typing Pro for free online typing speed tests and practice.">
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://moeed-ul-hassan.github.io/Typing-Pro/404.html">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <h1>404 - Page Not Found</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <div class="error-actions">
                <a href="/" class="btn-primary">Go to Homepage</a>
                <a href="/docs/" class="btn-secondary">View Documentation</a>
            </div>
            <div class="error-suggestions">
                <h3>Popular Pages:</h3>
                <ul>
                    <li><a href="/">Typing Speed Test</a></li>
                    <li><a href="/docs/API.html">API Documentation</a></li>
                    <li><a href="/docs/README.html">User Guide</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <style>
        .error-page {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-page h1 {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }
        .error-page p {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .error-actions {
            margin-bottom: 3rem;
        }
        .btn-primary, .btn-secondary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        .error-suggestions {
            text-align: left;
            background-color: #f9fafb;
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .error-suggestions h3 {
            margin-bottom: 1rem;
            color: #374151;
        }
        .error-suggestions ul {
            list-style: none;
            padding: 0;
        }
        .error-suggestions li {
            margin-bottom: 0.5rem;
        }
        .error-suggestions a {
            color: #3b82f6;
            text-decoration: none;
        }
        .error-suggestions a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
