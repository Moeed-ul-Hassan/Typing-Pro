<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Pro - Speed Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Typing Pro</h1>
            <p class="subtitle">Speed is the Power! Test How much <b>Power</b> You have?</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="time">60s</span>
            </div>
            <div class="stat">
                <span class="stat-label">WPM</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="accuracy">100%</span>
            </div>
            <div class="stat">
                <span class="stat-label">Characters</span>
                <span class="stat-value" id="characters">0</span>
            </div>
        </div>

        <div class="typing-area">
            <div class="words-container" id="wordsContainer">
                <!-- Words will be generated here -->
            </div>
            <div class="input-area">
                <input type="text" id="typingInput" placeholder="Start typing here..." autocomplete="off" spellcheck="false">
                <button id="restartBtn" class="restart-btn">Restart</button>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>Test Complete!</h2>
            <div class="results-grid">
                <div class="result-item">
                    <span class="result-label">Words Per Minute</span>
                    <span class="result-value" id="finalWpm">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Accuracy</span>
                    <span class="result-value" id="finalAccuracy">100%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total Words</span>
                    <span class="result-value" id="finalWords">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total Characters</span>
                    <span class="result-value" id="finalCharacters">0</span>
                </div>
            </div>
            <button id="newTestBtn" class="new-test-btn">Take Another Test</button>
        </div>

        <div class="settings">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="themeToggle" class="theme-toggle">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
            <div class="settings-grid">
                <div class="setting-group">
                    <label for="timeSelect">Test Duration:</label>
                    <select id="timeSelect">
                        <option value="15">15 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="60" selected>1 minute</option>
                        <option value="120">2 minutes</option>
                        <option value="300">5 minutes</option>
                        <option value="600">10 minutes</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="wordCount">Words per line:</label>
                    <select id="wordCount">
                        <option value="8" selected>8 words</option>
                        <option value="10">10 words</option>
                        <option value="12">12 words</option>
                        <option value="15">15 words</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="practiceMode">Practice Mode:</label>
                    <select id="practiceMode">
                        <option value="normal" selected>Normal</option>
                        <option value="focused">Focused Practice</option>
                        <option value="paragraph">Paragraph Mode</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="paragraphLength">Paragraph Length:</label>
                    <select id="paragraphLength">
                        <option value="short" selected>Short (50-100 words)</option>
                        <option value="medium">Medium (100-200 words)</option>
                        <option value="long">Long (200-400 words)</option>
                        <option value="extended">Extended (400+ words)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="keyTracking">Key Tracking:</label>
                    <select id="keyTracking">
                        <option value="enabled" selected>Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
            </div>
            
            <!-- Key Statistics Panel -->
            <div class="key-stats-panel" id="keyStatsPanel">
                <h4>Frequently Missed Keys</h4>
                <div class="key-stats-grid" id="keyStatsGrid">
                    <!-- Key statistics will be displayed here -->
                </div>
                <button id="generatePracticeBtn" class="practice-btn">Generate Practice Paragraph</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
